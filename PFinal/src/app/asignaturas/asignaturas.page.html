<app-regresar Titulo="Consultar Asignaturas"></app-regresar>


<ion-content color="light">
  <h4 class="h4Especial">Asignaturas:</h4>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="Negro" size="6">Código</ion-col>
      <ion-col class="Negro" size="6">Nombre</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">1</ion-col>
      <ion-col size="6">Sociales</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">2</ion-col>
      <ion-col size="6">Naturales</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">3</ion-col>
      <ion-col size="6">Física</ion-col>
    </ion-row>
  </ion-grid>
  <h4 class="h4Especial">Horarios:</h4>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="Negro" size="6">Asignatura</ion-col>
      <ion-col class="Negro" size="6">Horario</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">Física</ion-col>
      <ion-col size="6">8 - 9 a.m</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">Naturales</ion-col>
      <ion-col size="6">9 - 10 a.m</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">Sociales</ion-col>
      <ion-col size="6">12 - 1 p.m</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
